<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/037bf9f4e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pet Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/056/144/original/20201022_111649_resized.jpg?1670034781);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/056/143/original/mariazeke.png?1670034745');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/056/145/original/IMG_2210.jpg?1670034805');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/056/146/original/IMG_1201.JPG?1670034939');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
